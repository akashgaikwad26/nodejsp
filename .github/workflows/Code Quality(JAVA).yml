name: Java Code Quality Report

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.java'
  workflow_dispatch:   # Enables manual run from the Actions tab

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Checkstyle
        run: |
          wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.45.1/checkstyle-8.45.1-all.jar -O checkstyle.jar
          wget https://raw.githubusercontent.com/checkstyle/checkstyle/checkstyle-8.45.1/src/main/resources/google_checks.xml -O checkstyle-config.xml

      - name: Run Checkstyle
        run: |
          java -jar checkstyle.jar -c checkstyle-config.xml -f plain -o checkstyle.txt $(find . -name "*.java")

      - name: Install SpotBugs
        run: |
          wget https://repo1.maven.org/maven2/com/github/spotbugs/spotbugs/4.5.0/spotbugs-4.5.0.tgz -O spotbugs.tgz
          tar -xzf spotbugs.tgz
          rm spotbugs.tgz

      - name: Run SpotBugs
        run: |
          find . -name "*.class" -delete
          javac $(find . -name "*.java")
          ./spotbugs-4.5.0/bin/spotbugs -textui -output spotbugs.txt $(find . -name "*.class")

      - name: Consolidate Reports into a Single File
        run: |
          echo "<html><body><h1>Java Code Quality Report</h1>" > code-quality-report.html
          echo "<h2>Checkstyle Report</h2><pre>" >> code-quality-report.html
          cat checkstyle.txt >> code-quality-report.html
          echo "</pre><h2>SpotBugs Report</h2><pre>" >> code-quality-report.html
          cat spotbugs.txt >> code-quality-report.html
          echo "</pre></body></html>" >> code-quality-report.html

      - name: Calculate Checkstyle Code Quality Percentage
        run: |
          # Check if checkstyle.txt exists and is not empty
          if [ -s checkstyle.txt ]; then
            total_lines=$(wc -l < checkstyle.txt)  # Get the total number of lines in the Checkstyle report
            total_violations=$(grep -c 'Line' checkstyle.txt)  # Count the number of violations
            if [ "$total_lines" -gt 0 ]; then
              checkstyle_quality=$(echo "scale=2; (1 - ($total_violations / $total_lines)) * 100" | bc)
              echo "Checkstyle Quality Percentage: $checkstyle_quality"
            else
              echo "Checkstyle report is empty. No violations found."
              checkstyle_quality=100  # If no violations, consider it 100% quality
            fi
          else
            echo "Checkstyle report file does not exist or is empty."
            checkstyle_quality=100  # If the file doesn't exist or is empty, consider it 100% quality
          fi

      - name: Upload Consolidated Code Quality Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-report
          path: code-quality-report.html
