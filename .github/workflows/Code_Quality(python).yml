name: Code Quality (Python)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Python Codebase
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '.py')  # Run this job only if there are Python files
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        run: pylint . --output-format=colorized > pylint-report.txt || true
        continue-on-error: true  # Optional: allows workflow to continue even if linting fails

      - name: Upload Pylint Report
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: pylint-report.txt


      - name: Upload Coverage Report (Text)
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage_report.txt
